<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <title>JS Meals</title>
    <style>
        img{
            height: 300px;
            border-radius: 5px;
        }
        p{
            font-weight: bold;
        }
        .para{
          color: whitesmoke;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS Meals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            
          </ul>
        </div>
      </nav>

      <section class="container">
          <div class="row mt-5" id="meals">


          </div>

      </section>

      <footer class="text-center bg-dark mt-5">
        <p class="para">Design and Developed by</p>
        <p class="para">Vipul Mahajan</p>
      </footer>




      <script>
          $.ajax({
              url:"https://www.themealdb.com/api/json/v1/1/filter.php?a=Canadian",
              type:"get",
              dataType:"json",
              success:function(response)
              {
                  console.log(response.meals.length)

                  for(var i=0;i<response.meals.length;i++){
                      var newmeal="<div class='col-md-4 text-center'><p>"+response.meals[i].strMeal+"</p><img src="+response.meals[i].strMealThumb+"></div>"

                      $("#meals").append(newmeal)
                  }
              },
              error:function(error)
              {
                  console.log(error)
              },
              always:function(){}
          })



      </script>
</body>
</html>
